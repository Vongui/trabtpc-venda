<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="p-4 bg-white rounded shadow-sm">
            <h1 class="text-primary">Sistema de Vendas</h1>
            <p class="text-muted">Escolha uma das opções abaixo:</p>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="list-group">
                        <h5 class="mb-2">Clientes</h5>
                        <a href="{{ url_for('listar_clientes') }}" class="list-group-item list-group-item-action">
                            📋 Listar Clientes
                        </a>
                        <a href="{{ url_for('cadastrar_cliente') }}" class="list-group-item list-group-item-action">
                            ➕ Cadastrar Cliente
                        </a>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="list-group">
                        <h5 class="mb-2">Produtos</h5>
                        <a href="{{ url_for('listar_produtos') }}" class="list-group-item list-group-item-action">
                            📋 Listar Produtos
                        </a>
                        <a href="{{ url_for('cadastrar_produto') }}" class="list-group-item list-group-item-action">
                            ➕ Cadastrar Produto
                        </a>
                    </div>
                </div>
                 <div class="col-md-4 mb-3">
                    <div class="list-group">
                        <h5 class="mb-2">Vendas</h5>
                        <a href="{{ url_for('listar_vendas') }}" class="list-group-item list-group-item-action">
                            📋 Listar Vendas
                        </a>
                        <a href="{{ url_for('cadastrar_vendas') }}" class="list-group-item list-group-item-action">
                            ➕ Nova Venda
                        </a>
                    </div>
                </div>



                </div>
            </div>

            <div class="mt-4">
                <a href="/" class="btn btn-outline-secondary">🔙 Voltar ao Início</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
